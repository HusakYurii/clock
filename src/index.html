<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
	<main>
		<div id="wrapper">
			<div id="buttons">
				<input type="button" class="button" id="change-alarm" value="Set Alarm">
				<input type="button" class="button" id="change-hours" value="Hours" >
				<input type="button" class="button" id="change-minutes" value="Minutes" >
			</div>
			<div id="clock">
				<div id="hours">
					<div class="face"><p>0</p></div>
					<div class="face"><p>0</p></div>
				</div>
				<div class="deliminators"><p>:</p></div>
				<div id="minutes">
					<div class="face"><p>0</p></div>
					<div class="face"><p>0</p></div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
